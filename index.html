<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Paul - Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/projects.css">
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-brand">Jean Paul</a>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Inicio</a></li>
                <li><a href="#about" class="nav-link">Sobre mí</a></li>
                <li><a href="#projects" class="nav-link">Proyectos</a></li>
                <li><a href="#contact" class="nav-link">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Jean Paul</h1>
            <h2>Desarrollador Full Stack</h2>
            <p>Creando soluciones digitales innovadoras</p>
            <a href="#projects" class="btn-primary">Ver Proyectos</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2>Sobre mí</h2>
            <p>Desarrollador apasionado por crear aplicaciones web modernas...</p>
        </div>
    </section>

    <!-- Projects Section -->
    <div id="projects-container"></div>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contacto</h2>
            <p>¿Tienes un proyecto en mente? ¡Hablemos!</p>
            <a href="mailto:tu-email@gmail.com" class="btn-primary">Contactar</a>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Load projects component
        fetch('components/projects.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('projects-container').innerHTML = data;
            });
    </script>
</body>
</html>
